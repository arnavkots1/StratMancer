version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: stratmancer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - stratmancer

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: stratmancer-api
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY:-dev-key-change-in-production}
      - MODEL_DIR=/app/ml_pipeline/models/trained
      - FEATURE_MAP=/app/ml_pipeline/feature_map.json
      - REDIS_URL=redis://redis:6379
      - PORT=8000
      - ENVIRONMENT=production
    volumes:
      - ./ml_pipeline:/app/ml_pipeline:ro
      - ./data:/app/data:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - stratmancer

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: stratmancer-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NEXT_PUBLIC_API_KEY=${API_KEY:-dev-key-change-in-production}
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - stratmancer

volumes:
  redis_data:

networks:
  stratmancer:
    driver: bridge
